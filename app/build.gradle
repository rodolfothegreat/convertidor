apply plugin: 'com.android.application'
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.3'
    }
}
allprojects {
    repositories {
        mavenCentral()
    }
}
android {
    signingConfigs {
        config {
            keyAlias 'convertidor'
            keyPassword 'paolo@311'
            storeFile file('C:/jee/adt/convertidor/key/convertidor.jks')
            storePassword 'paolo@311'
        }
    }
    compileSdkVersion 17
    buildToolsVersion "21.1.2"
    defaultConfig {
        applicationId "dettorre.rodolfo.convertidor"
        minSdkVersion 4
        targetSdkVersion 4
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_5
            targetCompatibility JavaVersion.VERSION_1_5
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.config
        }
    }
}

